<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery & Resizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Gallery & Resizer</h1>

    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" />
      <div id="errorMessage" style="color: red; margin-top: 8px;"></div>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="resizer">
      <h2>Resize The Image</h2>
      <img id="selectedImage" src="" alt="Selected" />
      <div class="controls">
        <label>Width: <input type="number" id="widthInput" /></label>
        <label>Height: <input type="number" id="heightInput" /></label>
        <button id="resizeBtn">Resize</button>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
